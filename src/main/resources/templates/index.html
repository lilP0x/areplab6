<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style></style>
</head>
<body>
<div class="container">
    <h2>Iniciar Sesión</h2>

        <button type="submit">Ingresar</button>
    </form>
</div>
